<!DOCTYPE html>
<html>
  <head>
    <title>Onardonia</title>
    <link rel='stylesheet', href="../styles/tetris.css" type="text/css">
  </head>
  <body>
    <header class='header'>
      <canvas id="fight" width="600" height="150"></canvas>
      <div class="hud">
        <progress id="enemy" value="100" max="100"></progress>
        <progress id="health" value="100" max="100"></progress>
        <span><img id='rock' width="40" height="40" src="../resources/images/rock.png"/></span>
        <span><img id='scissors' width="40" height="40" src="../resources/images/scissors.png"/></span>
        <span><img id='paper' width="40" width="40" src="../resources/images/paper.png"/></span>
        <span style="display: none;"><img id="hero1" src="../resources/images/hero1.png"</span>
        <span style="display: none;"><img id="hero2" src="../resources/images/hero2.png"</span>
        <span style="display: none;"><img id="hero3" src="../resources/images/hero3.png"</span>
        <span style="display: none;"><img id="hero4" src="../resources/images/hero4.png"</span>
        <span style="display: none;"><img id="hero5" src="../resources/images/hero5.png"</span>
        <span style="display: none;"><img id="hero6" src="../resources/images/hero6.png"</span>
        <span style="display: none;"><img id="hero7" src="../resources/images/hero7.png"</span>
      </div>
    </header>
    <main class="main">
      <div id="score"></div>
      <span id="action1"><img src="../resources/images/action.png"/></span>
      <span id="action2"><img src="../resources/images/action.png"/></span>
      <span id="action3"><img src="../resources/images/action.png"/></span>
      <canvas id="tetris" width="200" height="400"></canvas>
      <script src="../scripts/tetris.js" type="text/javascript"></script>
      <script src="../scripts/fight.js" type="text/javascript"></script>
    </main>
  </body>
</html>
